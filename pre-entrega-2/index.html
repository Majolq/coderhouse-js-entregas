<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre-entrega 1 | Condicionales - Ciclos - Funciones</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="wrap">
      <h2 class="title">¿Qué deseas comprar?</h2>
      <ul class="list">
        <li class="item">
          <article class="card">
            <div class="image">
              <img src="./images/notebook.jpg" alt="MDN" />
            </div>
            <div class="text">
              <h3 class="brand">Apple</h3>
              <h4 class="model">Notebook</h4>
              <h5 class="price">$80000</h5>
            </div>
          </article>
        </li>

        <li class="item">
          <article class="card">
            <div class="image">
              <img src="./images/phone.jpg" alt="MDN" />
            </div>
            <div class="text">
              <h4 class="brand">Apple</h4>
              <h4 class="model">Celular</h4>
              <h5 class="price">$60000</h5>
            </div>
          </article>
        </li>

        <li class="item">
          <article class="card">
            <div class="image">
              <img src="./images/smartwatch.jpg" alt="MDN" />
            </div>
            <div class="text">
              <h3 class="brand">Apple</h3>
              <h4 class="model">Smartwatch</h4>
              <h5 class="price">$20000</h5>
            </div>
          </article>
        </li>

        <li class="item">
          <article class="card">
            <div class="image">
              <img src="./images/airpods.jpg" alt="MDN" />
            </div>
            <div class="text">
              <h3 class="brand">Apple</h3>
              <h4 class="model">Auriculares</h4>
              <h5 class="price">$10000</h5>
            </div>
          </article>
        </li>
      </ul>
    </main>

    <script src="./js/productos/Producto.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
