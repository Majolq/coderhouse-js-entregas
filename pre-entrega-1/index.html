<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre-entrega 1 | Condicionales - Ciclos - Funciones</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="wrap">
      <h2 class="title">¿Qué deseas comprar?</h2>
      <ul class="list">
        <li class="item">
          <article class="card">
            <div class="image">
              <img src="./images/notebook.jpg" alt="MDN" />
            </div>
            <div class="text">
              <h4 class="name">Notebook</h4>
              <p class="code">Número de código: <span>1</span></p>
              <h5 class="price">$80000</h5>
            </div>
          </article>
        </li>

        <li class="item">
          <article class="card">
            <div class="image">
              <img src="./images/phone.jpg" alt="MDN" />
            </div>
            <div class="text">
              <h4 class="name">Celular</h4>
              <p class="code">Número de código: <span>2</span></p>
              <h5 class="price">$60000</h5>
            </div>
          </article>
        </li>

        <li class="item">
          <article class="card">
            <div class="image">
              <img src="./images/smartwatch.jpg" alt="MDN" />
            </div>
            <div class="text">
              <h4 class="name">Smartwatch</h4>
              <p class="code">Número de código: <span>3</span></p>
              <h5 class="price">$20000</h5>
            </div>
          </article>
        </li>

        <li class="item">
          <article class="card">
            <div class="image">
              <img src="./images/airpods.jpg" alt="MDN" />
            </div>
            <div class="text">
              <h4 class="name">Auriculares</h4>
              <p class="code">Número de código: <span>4</span></p>
              <h5 class="price">$10000</h5>
            </div>
          </article>
        </li>
      </ul>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
